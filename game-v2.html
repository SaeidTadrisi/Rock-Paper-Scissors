<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>

		<link rel="stylesheet" href="style/buttom.css">
		<link rel="stylesheet" href="style/icon.css">
    <link rel="stylesheet" href="style/text.css">
		<link rel="stylesheet" href="style/general.css">
	</head>

	<body>
	
    <p class="game-title">Rock Paper Scissors</p>
		<button class = move-buttom onclick="
			playGame('rock')
		">
		<img class = icon src="icons/rock-emoji.png" alt="Rock">
	</button>

		<button class = move-buttom onclick="
			playGame('paper')
		"><img class = icon src="icons/paper-emoji.png" alt="Paper">
		</button>

		<button class = move-buttom onclick="
			playGame('scissors')
		"><img class = icon src="icons/scissors-emoji.png" alt="Scissors">
		</button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>
    
		<button onclick="
		score.wins = 0;
		score.losses = 0;
		score.ties = 0;
		localStorage.removeItem('score');
    updateScore();
		" class="reset-button">Reset Score</button>

		<script src="script/game.js"></script>
	</body>
</html>
