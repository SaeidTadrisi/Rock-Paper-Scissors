<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>

		<link rel="stylesheet" href="style/buttom.css">
		<link rel="stylesheet" href="style/icon.css">
	</head>

	<body>
	
		<button class = move-buttom onclick="
			playGame('Rock')
		">
		<img class = icon src="icons/rock-emoji.png" alt="Rock">
	</button>

		<button class = move-buttom onclick="
			playGame('Paper')
		"><img class = icon src="icons/paper-emoji.png" alt="Paper">
		</button>

		<button class = move-buttom onclick="
			playGame('Scissors')
		"><img class = icon src="icons/scissors-emoji.png" alt="Scissors">
		</button>

		<br><br><br>

		<button onclick="
		score.wins = 0;
		score.losses = 0;
		score.ties = 0;
		localStorage.removeItem('score');
		">Reset score</button>

		<script>
      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };

			function playGame(playerMove) {

				const computerMove = cumputerMove();

				let result = '';

				if (playerMove === 'Rock') {
					if (computerMove === 'Rock') {
						result = 'Tie!';
					} else if (computerMove === 'Paper') {
						result = 'You Lose!';
					} else if (computerMove === 'Scissors') {
						result = 'You Win!';
					}
				}

				else if (playerMove === 'Paper') {
					if (computerMove === 'Rock') {
						result = 'Tie!';
					} else if (computerMove === 'Paper') {
						result = 'You Lose!';
					} else if (computerMove === 'Scissors') {
						result = 'You Win!';
					}
				}

				else if (playerMove === 'Scissors') {
					if (computerMove === 'Rock') {
						result = 'You Lose!';
					} else if (computerMove === 'Paper') {
						result = 'You Win!';
					} else if (computerMove === 'Scissors') {
						result = 'Tie!';
					}
				}

				if (result === 'You Win!') {
					score.wins += 1;
				}	else if (result === 'You Lose!') {
					score.losses += 1;
				}	else if (result === 'Tie!' ){
					score.ties += 1;
				}

				localStorage.setItem('score', JSON.stringify(score));

				alert(`You Picked ${playerMove}, Computer Picked ${computerMove}:  ${result} \nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
			}

			
			function cumputerMove(){

				const randomNumber = Math.random();

				let computerMove = '';

				if (randomNumber >= 0 && randomNumber < 1 / 3) {
					computerMove = 'Rock';
				} else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3){
					computerMove = 'Paper';
				} else if (randomNumber >= 2 / 3 && randomNumber < 1){
					computerMove = 'Scissors';
				}

				return computerMove;
				}
		</script>
	</body>
</html>
